<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Themes">

    <div class="well">
        <form action="/theme/save" method="post" class="form-horizontal" data-toggle="validator" role="form">
            <fieldset>
                <legend>Add a theme</legend>

                <div class="form-group">
                    <label for="themeName" class="col-sm-2 control-label">Theme</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="themeName" name="themeName"
                               pattern="(\w+)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="formSubmitButton" class="btn btn-raised btn-default" type="submit">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="well">
    <#if (themes?size) gt 0>
        <table class="table table-responsive">
            <#list themes?chunk(maxCols) as row>
                <tr>
                    <#list row as theme>
                        <td class="text-left col-md-1">${theme.getThemeName()}</td>
                        <td class="text-left"><a class="material-icons" data-toggle="confirmation" data-placement="top"
                                                 aria-hidden="true" href="/theme/delete/${theme.getId()}">delete</a>
                        </td>
                    </#list>
                </tr>
            </#list>
        </table>
        <#else>
            <p class="text-center text-warning"> No themes added to the database yet. </p>
    </#if>
    </div>

    <script type="text/javascript" src="/assets/js/themes.js"></script>

</@layout.myLayout>

<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Themes">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Add a theme</h2>
        </div>
        <div class="panel-body">
            <form action="/theme/save" method="post" class="form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="theme" class="col-sm-2 control-label">Theme</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="theme" name="theme" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="formSubmitButton" class="btn btn-default" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr/>

    <#if (themes?size-1) gt 0>
        <table class="table table-responsive">
        <#list themes?chunk(maxCols) as row>
            <tr>
            <#list row as theme>
                <td>
                ${theme.getThemeName()}
                </td>
            </#list>
            </tr>
        </#list>
        </table>
        <#else>
            <p class="text-center text-warning"> No themes added to the database yet. </p>
    </#if>

</@layout.myLayout>

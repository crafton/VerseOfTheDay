<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Create a VoTD">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Create a new VoTD</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="verseField" class="col-sm-2 control-label">Verses</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="verseField" placeholder="Matthew 6:24-26">
                    </div>
                </div>
                <div class="form-group">
                    <label for="themeField" class="col-sm-2 control-label">Themes</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="themeField" placeholder="Love, Faith, Kindness">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</@layout.myLayout>

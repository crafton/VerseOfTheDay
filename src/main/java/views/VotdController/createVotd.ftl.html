<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Create a VoTD">

    <div class="well">
        <form action="/votd/save" method="post" class="form-horizontal" data-toggle="validator" role="form">
            <fieldset>
                <legend>Create a new votd</legend>
                <div class="form-group">
                    <label for="verses" class="col-sm-2 control-label">Verses</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="verses" name="verses" placeholder="Matthew 6:24-26"
                               pattern="(\d\s)?\w+\s(\d{1,2}):(\d{1,3})(\S?-\S?\d{1,3})?" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="themes" class="col-sm-2 control-label">Themes</label>
                    <div class="col-sm-4">
                        <select id="themes" name="themes" multiple="multiple">
                            <#list themes as theme>
                                <option value="${theme.getId()}">${theme.getThemeName()}</option>
                            </#list>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="verifyVerseButton" type="button" class="btn btn-raised btn-primary" data-toggle="modal"
                                data-target="#verseVerificationModal">Verify
                        </button>
                        <button id="formSubmitButton" class="btn btn-raised btn-default" type="submit">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Verse verification modal -->
    <div class="modal fade" id="verseVerificationModal" tabindex="-1" role="dialog"
         aria-labelledby="verseVerificationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="verseVerificationModalLabel">Verse(s) Retrieved....is this right?</h4>
                </div>
                <div id="loadingDiv" class="modal-body">
                    <div class="signal"></div>
                </div>
                <div id="verseRetrieved" class="modal-body"></div>
                <div class="modal-footer">
                    <button id="closeButton" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/createvotd.js"></script>
</@layout.myLayout>

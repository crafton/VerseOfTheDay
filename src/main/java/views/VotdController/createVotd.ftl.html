<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Create a VoTD">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Create a new VoTD</h2>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="verseField" class="col-sm-2 control-label">Verses</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="verseField" placeholder="Matthew 6:24-26" pattern="(\d\s)?\w+\s(\d{1,2}):(\d{1,3})(\S?-\S?\d{1,3})?" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="themeField" class="col-sm-2 control-label">Themes</label>
                    <div class="col-sm-4">
                        <select id="themeField" multiple="multiple">
                            <option value="Love">Love</option>
                            <option value="Faith">Faith</option>
                            <option value="Kindness">Kindness</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="verifyVerseButton" type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#verseVerificationModal">Verify
                        </button>
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Verse verification modal -->
    <div class="modal fade" id="verseVerificationModal" tabindex="-1" role="dialog"
         aria-labelledby="verseVerificationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="verseVerificationModalLabel">Verse(s) Retrieved....is this right?</h4>
                </div>
                <div id="loadingDiv" class="modal-body"><i class="fa fa-cog fa-spin"></i></div>
                <div id="verseRetrieved" class="modal-body"></div>
                <div class="modal-footer">
                    <button id="notValidButton" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    <button id="isValidButton" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/votd.js"></script>
</@layout.myLayout>

<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Votds">

        <table id="votdTable" class="table table-responsive">
            <thead>
            <tr>
                <th>Verses</th>
                <th>Themes</th>
                <th>Status</th>
                <th>Approve</th>
                <th>Created By</th>
                <th>Modified By</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        </table>

    <script>
        $('[data-toggle="confirmation"]').confirmation({
            href: function(elem){
                return $(elem).attr('href');
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#votdTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "/votd/allvotds"
            });
        });
    </script>
</@layout.myLayout>

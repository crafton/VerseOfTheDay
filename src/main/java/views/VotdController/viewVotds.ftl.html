<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Votds">

    <hr/>
    <#if (votds?size) gt 0>
        <table class="table table-responsive">
            <th>Verses</th><th>Themes</th>
            <#list votds as votd>
                <tr>
                    <td>${votd.getVerses()}</td><td>${votd.getThemes()?join(", ")}</td>
                    <td><a href="/votd/delete/${votd.getId()}"> <i class="fa fa-trash" aria-hidden="true"></i></a></td>
                    <td><a href=""><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                </tr>
            </#list>
        </table>
        <#else>
            <p class="text-center text-warning"> No Votds added to the database yet. </p>
    </#if>

</@layout.myLayout>

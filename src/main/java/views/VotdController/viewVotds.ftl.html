<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Votds">

    <#if (votds?size) gt 0>
        <table id="votdTable" class="table table-responsive">
            <thead>
            <tr>
                <th>Verses</th>
                <th>Themes</th>
                <th>Created By</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <#list votds as votd>
                <tr>
                    <td>${votd.getVerses()}</td>
                    <td>${votd.getThemes()?join(", ")}</td>
                    <td></td>
                    <td><a href="/votd/delete/${votd.getId()}"> <i class="fa fa-trash" aria-hidden="true"></i></a></td>
                    <td><a href="/votd/update/${votd.getId()}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                </tr>
            </#list>
            </tbody>
        </table>
        <#else>
            <p class="text-center text-warning"> No Votds added to the database yet. </p>
    </#if>
    <script>
        $(document).ready(function () {
            $('#votdTable').DataTable();
        });
    </script>
</@layout.myLayout>

<#macro myLayout title="Layout example">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/assets/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <!-- Optional Theme -->
        <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/css/custom.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/bootstrap-switch.min.css">
        <!-- Latest compiled and minified JavaScript -->

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }

            .error-template {
                padding: 40px 15px;
                text-align: center;
            }
        </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
        <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="/assets/js/validator.min.js"></script>

        <!-- Include confirmation lib -->
        <script type="text/javascript" src="/assets/js/bootstrap-confirmation.min.js"></script>

        <!-- Include bootstrap-switch -->
        <script type="text/javascript" src="/assets/js/bootstrap-switch.min.js"></script>

        <!-- Include the multiselect plugin's CSS and JS: -->
        <script type="text/javascript" src="/assets/js/bootstrap-multiselect.js"></script>
        <link rel="stylesheet" href="/assets/css/bootstrap-multiselect.css" type="text/css"/>

        <!-- Data Tables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs/dt-1.10.12/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/u/bs/dt-1.10.12/datatables.min.js"></script>

        <!-- Landing Page -->
        <link rel="stylesheet" type="text/css" href="/assets/css/one-page-wonder.css"/>
    </head>
    <body>

    <div class="container">

        <#include "header.ftl.html"/>

        <#if (flash.error)??>
            <div class="alert alert-danger">
                ${flash.error}
            </div>
        </#if>

        <#if (flash.success)??>
            <div class="alert alert-success">
                ${flash.success}
            </div>
        </#if>

        <#nested/>

        <#include "footer.ftl.html"/>

    </div> <!-- /container -->

    </body>
    </html>
</#macro>

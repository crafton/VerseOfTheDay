<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Update User">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Update User Profile</h2>
        </div>
        <div class="panel-body">
            <form action="/user/saveupdate" method="post" class="form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="firstName" name="firstName" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="surName" class="col-sm-2 control-label">Surname</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="surName" name="surName" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">E-Mail</label>
                    <div class="col-sm-3">
                        <span id="email">${email} </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="formSubmitButton" class="btn btn-default" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</@layout.myLayout>

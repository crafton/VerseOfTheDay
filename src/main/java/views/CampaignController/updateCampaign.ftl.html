<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout
"List Campaign">

<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Update Campaign</h2>
	</div>

	<form role="form" action="/campaign/saveUpdateCampaign" method="post" id="updateForm" data-toggle="validator">
		<div class="form-group campaignForm">
			<label for="campaignName">Campaign Name</label>
			<input type="text" class="form-control" id="campaignName"
				name="campaignName" placeholder="Enter Campaign Name" pattern="^[a-zA-Z0-9_]+$" required
				value="${campaign.campaignName}"><input type="hidden" id="campaignId"
				name="campaignId" value="${campaign.campaignId}">
		</div>
		<div class="form-group campaignForm ">
			<label for="themeList">Themes</label> <select
				id="themes" name="themeList" multiple="multiple"
				class="form-control"> <#list themes as theme> <#if
				campaign.getThemeList()?seq_contains(theme.getThemeName())>
				<option value="${theme.getThemeId()}" selected>${theme.getThemeName()}</option>
				<#else>
				<option value="${theme.getThemeId()}">${theme.getThemeName()}</option>
				</#if> </#list>
			</select>
		</div>

		<div class="form-group campaignForm ">
			<label for="startDate">Start Date</label>
			<div class='input-group'>
				<input type="text" class="form-control startDatePicker" id="startDate"
					name="startDate" value='${campaign.startDate?string("MMM dd, yyyy hh:mm")}' style ="background-color:white" readonly required/>
			</div>
		</div>
		<div class="form-group campaignForm ">
			<label for="endDate">End Date</label>
			<div class='input-group'>
				<input type="text" class="form-control endDatePicker" id="endDate" name="endDate"
					value='${campaign.endDate?string("MMM dd, yyyy hh:mm")}' style ="background-color:white" readonly required/>
			</div>
		</div>
		<div class="form-group campaignForm">
			<div class='input-group'>
				<input type="hidden" class="form-control"
					placeholder="MMM DD, YYYY" id="campaignDays" name="campaignDays" />
			</div>
		</div>
		<div class="panel-footer">
			<input type="submit" class="btn btn-primary btn-md " onclick="return onFormSubmit();" value="Save">
			&nbsp; <a aria-hidden="true" class="btn btn-default btn-md "
				href="/campaign/list">Cancel</a>
			<div class="clearfix"></div>
		</div>
	</form>
</div>
</@layout.myLayout>

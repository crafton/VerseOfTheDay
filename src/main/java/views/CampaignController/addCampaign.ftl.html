<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout
"List Campaign">

<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Update Campaign</h2>
	</div>
<form role="form" action="/campaign/saveCampaign" method="post"
	id="eventForm">
	<div class="form-group">
		<label for="campaignName" class="campaignForm">Campaign Name</label> <input
			type="text" class="form-control input_full" id="campaignName"
			name="campaignName" placeholder="Enter Campaign Name">
	</div>
	<div class="form-group">
		<label for="themes" class="campaignForm">Themes</label> <select
			id="themes" name="themes" multiple="multiple" class="form-control">
			<#list themes as theme>
			<option value="${theme.getThemeId()}">${theme.getThemeName()}</option>
			<#else>
			<option value="0">No themes in database</option> </#list>
		</select>
	</div>
	<div class="form-group">
		<label for="startDate" class="campaignForm">Start Date</label>
		<div class='input-group date'>
			<input type="date" class="form-control input_full"
				placeholder="MMM DD, YYYY" id="startDate" name="startDate" /> </span>
		</div>
	</div>
	<div class="form-group">
		<label for="endDate" class="campaignForm">End Date</label>
		<div class='input-group date'>
			<input type="date" class="form-control" placeholder="MMM DD, YYYY"
				id="endDate" name="endDate" /> </span>
		</div>
	</div>
	<div class="panel-footer">
		<button type="submit" class="btn btn-primary btn-md ">Save</button>
		&nbsp; <a aria-hidden="true" class="btn btn-warning btn-md "
			href="/campaign/list">Cancel</a>
		<div class="clearfix"></div>
	</div>
</form>
</div>
</@layout.myLayout>
